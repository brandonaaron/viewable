<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jquery.viewable test</title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../jquery.viewable.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$('.test').viewable(function(event, percent) {
					$(this).text("visible " + parseInt( percent*100 ) + "%");
				});
				$('#test2').stopViewable().text('Not monitored');
			});
		</script>
		<style type="text/css" media="screen">
			#test1 {  }
			#test3 { position: absolute; top: 2000px; }
			.test { border: 2px solid #000; width: 100px; height: 100px; }
		</style>
	</head>
	<body>
		<div id="test1" class="test"></div>
		<div id="test2" class="test"></div>
		<div id="test3" class="test"></div>
	</body>
</html>
